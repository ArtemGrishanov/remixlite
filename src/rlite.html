<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <title>RemixLite Lite App</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        #remix-app-root {
            overflow-x: hidden;
            margin: 0px auto;
            width: 100%;
            /* height: 100%; Высота определяется контентом блоков, автовысота */
        }
    </style>
    <style>
        /* styles for preview generation */
        {{STYLES}}
    </style>
  </head>
  <body>
    <script>
        var __REMIX_DEFAULT_PROPERTIES__ = '{{PROJECT_STRUCTURE_JSON}}';
    </script>
    <div id="remix-app-root"></div>
    <script>
        var appId, height;
        try {
            window.localStorage.getItem("REMIX_APP_ID") || window.localStorage.setItem("REMIX_APP_ID", generateUUID());
            appId = window.localStorage.getItem("REMIX_APP_ID");
        } catch (err) {
            appId = generateUUID();
        }

        var loadStatus = 0, loadStuff = 0, cntOrigin, cntSource, inited = false;

        function checkAndReply(loaded) {
            if (loaded) loadStatus++;
            // send 'embedded' back to RemixContainer
            if (cntSource && loadStatus === loadStuff) {
              send({method:'embedded', appId:appId})
            }
        }
        function receiveMessage({origin = null, data = {}, source = null}) {
            if (data.method) {
                //console.log('App index.html says: ' + data.method + ' message received');
            }
            var EXPECTED_CONTAINER_ORIGIN = null; //TODO define origin for production
            if (EXPECTED_CONTAINER_ORIGIN && origin !== EXPECTED_CONTAINER_ORIGIN) {
                return;
            }
            if (data.method === 'embed') {
                if (data.script) {
                    loadStuff++;
                    // add additional script into loaded app iframe
                    var sc = document.createElement('script');
                    sc.onload = checkAndReply.bind(this, true);
                    sc.setAttribute('src', data.script);
                    document.body.appendChild(sc);
                }
                if (data.css) {
                    loadStuff++;
                    var st = document.createElement('link');
                    st.onload = checkAndReply.bind(this, true);
                    st.setAttribute('rel', 'stylesheet');
                    st.setAttribute('type', 'text/css');
                    st.setAttribute('href', data.css);
                    document.body.appendChild(st);
                }
                cntSource = source;
                // origin null on local 'file//' launch
                cntOrigin = (!origin || origin==='null') ? '*': origin;
                checkAndReply();
            }
            else if (data.method === 'init' && !inited) {
                if (!window.RemixLite) {
                    throw new Error('RemixLite app not loaded! Be sure you passed correct script url.');
                }
                inited = true;
                var root = document.getElementById('remix-app-root');
                if (data.fixedRootWidth) {
                    // special params for 'edit' mode only (artboard functionality)
                    root.style.width = data.fixedRootWidth + 'px';
                }
                if (data.fixedRootHeight) {
                    root.style.height = data.fixedRootHeight + 'px';
                }
                if (data.marginTop) {
                    root.style.marginTop = data.marginTop + 'px';
                }
                if (data.marginBottom) {
                    root.style.marginBottom = data.marginBottom + 'px';
                }
                if (data.lng) {
                    try {
                        window.localStorage.setItem('lng', data.lng)
                    } catch (err) {
                        console.error(err)
                    }
                }

                if (!data.defaults) {
                    data.defaults = __REMIX_DEFAULT_PROPERTIES__
                }
                if (typeof data.defaults === 'string') {
                    try {
                        data.defaults = JSON.parse(data.defaults)
                    }
                    catch(err) {}
                }

                RemixLite.init({
                    container: root,
                    mode: data.mode,
                    log: data.log,
                    defaultProperties: data.defaults,
                    origin: origin,
                    source: source
                });
                height = document.body.scrollHeight;
                const mw = data.defaults && data.defaults.app && data.defaults.app.maxWidth ? data.defaults.app.maxWidth : 800;
                send({method: 'inited', appId: appId, maxWidth: mw, height: height})
                setInterval(() => {
                    if (height !== document.body.scrollHeight) {
                        height = document.body.scrollHeight
                        send({method:'requestSetSize', size:{height: height}})
                    }
                }, 1000)
                const evt = ['mousemove', 'keydown']
                evt.forEach(e => {
                    const activity = () => send({method: 'user-activity'})
                    window.addEventListener(e, callOncePerTime(activity, 5000))
                })
            }
            else if (data.method === 'setdata') {
                RemixLite.setData(data.data)
                send({method:'properties_updated'})
            }
            else if (data.method === 'serialize') {
                send({method: 'serialized', state: RemixLite.serialize()})
            }
            else if (data.method === 'setshareentities') {
                RemixLite.setData(data.data)
            }
            else if (data.method === 'getshareentities') {
                send({method: 'share_entities', share: RemixLite.getData().app.share})
            }
        }
        // if (window.location.search.indexOf('testlocal') >= 0) {
        //     // run in browser 'http://localhost:8082/?testlocal'
        //     // runs as single app, no editor. Expect main + defaults on the same host
        //     receiveMessage({data:{
        //         method: 'embed',
        //         script: window.location.origin+'/main.js'
        //     }})
        //     setTimeout(function() {
        //         var xhr = new XMLHttpRequest();
        //         xhr.open('GET', window.location.origin+'/defaults.json');
        //         xhr.send()
        //         xhr.onload = function() {
        //             if (xhr.status === 200) {
        //                 receiveMessage({data:{
        //                     method: 'init',
        //                     defaults: xhr.responseText
        //                 }});
        //             }
        //         }
        //     },500)
        // }
        // else {
            // normal launch in RContainer
            window.addEventListener("message", receiveMessage, false);
        // }
        function send(data) {
            if (cntSource) {
                cntSource.postMessage(data, cntOrigin);
            }
        }
        function generateUUID() {
            var d = new Date().getTime();
            var d2 = (performance && performance.now && (performance.now()*1000)) || 0;
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16;
                if(d > 0){
                    r = (d + r)%16 | 0;
                    d = Math.floor(d/16);
                } else {
                    r = (d2 + r)%16 | 0;
                    d2 = Math.floor(d2/16);
                }
                return (c === 'x' ? r : (r & 0x3 | 0x8)).toString(16);
            });
        }
        function callOncePerTime(func, wait) {
            let timeout = null
            return function (...args) {
                if (timeout === null) {
                    func.apply(this, args)
                    timeout = setTimeout(() => (timeout = null), wait)
                }
            }
        }
    </script>
    <script>
        // scripts for preview generation
        try {
            {{SCRIPTS}}
            receiveMessage({data:{method:'init'}})
        }
        catch(err) {}
    </script>
  </body>
</html>
